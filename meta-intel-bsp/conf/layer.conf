# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
	${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "intel-bsp"
BBFILE_PATTERN_intel-bsp := "^${LAYERDIR}/"
BBFILE_PRIORITY_intel-bsp = "5"

LAYERSERIES_COMPAT_intel-bsp = "hardknott"
LAYERDEPENDS_intel-bsp = "intel"
